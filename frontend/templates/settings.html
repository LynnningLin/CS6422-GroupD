{% extends 'base.html' %}

{% block extra_css %}
<!-- Link to child-specific CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block main_content %}
    
<div class="setting_container">
    <div class="setting_item">
        <div class="input_row">
            <label for="holiday_start_date">Holiday Start Date</label>
            <input type="date" id="holiday_start_date">
        </div>
        <p class="explanation">Select the start date of your holiday period.</p>
    </div>

    <div class="setting_item">
        <div class="input_row">
            <label for="holiday_end_date">Holiday End Date</label>
            <input type="date" id="holiday_end_date">
        </div>
        <p class="explanation">Select the end date of your holiday period.</p>
    </div>

    <div class="setting_item">
        <div class="input_row">
            <label for="occupancy_detection">Occupancy Detection</label>
            <input type="checkbox" id="occupancy_detection">
        </div>
        <p class="explanation">Enable or disable occupancy detection.</p>
    </div>

    <div class="setting_item">
        <div class="input_row">
            <label for="fire_alarm">Fire Alarm if Temp > 50°C</label>
            <input type="checkbox" id="fire_alarm">
        </div>
        <p class="explanation">Enable fire alarm notification if temperature exceeds 50°C.</p>
    </div>
</div>

{% endblock %}
